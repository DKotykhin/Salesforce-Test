<template>
    <template if:true={record.data}>
        <div class="slds-text-heading_medium slds-align_absolute-center slds-box slds-theme_shade slds-theme_alert-texture slds-m-bottom_large" style="height:5rem">
            <p><b>Delivery List of {name}</b></p>       
        </div>
    </template>
    <div class="slds-m-bottom_large" style="width:200px">
        <c-delivery-combobox name="name" value={nameValue} label="Find by name" options={nameOptions} oncomboboxclick={handleClick}></c-delivery-combobox>
        <c-delivery-combobox name="item" value={itemValue} label="Find by item" options={itemOptions} oncomboboxclick={handleClick}></c-delivery-combobox>
    </div>
    <template if:true={deliveryList}>       
        <template if:false={deliveryList.length}>
            <div class="slds-box slds-theme_shade slds-text-heading_small slds-m-around_small">
                <lightning-icon icon-name="utility:warning" alternative-text="Warning!" variant="warning"
                    title="warning variant x-small" size="small">
                </lightning-icon>
                <span class="slds-p-left_large" style="color:#c47f00">The Account doesn't have any delivery item</span>                
            </div>
        </template>
    </template>
    <template for:each={deliveryList} for:item="deliveryItem">
        <div key={deliveryItem.Id} class="slds-grid slds-wrap slds-m-bottom_medium slds-box">               
            <div class="slds-col slds-size_2-of-12 slds-text-align_center slds-theme_alt-inverse slds-m-bottom_small">
                <span>Name</span>
            </div>
            <div class="slds-col slds-size_2-of-12 slds-text-align_center slds-theme_shade">
                <span>Delivery item</span>
            </div>
            <div class="slds-col slds-size_2-of-12 slds-text-align_center slds-theme_shade">
                <span>Roast</span>
            </div>
            <div class="slds-col slds-size_2-of-12 slds-text-align_center slds-theme_shade">
                <span>Weight</span>
            </div>
            <div class="slds-col slds-size_2-of-12 slds-text-align_center slds-theme_shade">
                <span>Quantity</span>
            </div>
            <div class="slds-col slds-size_2-of-12 slds-text-align_center slds-theme_shade">
                <span>Total Price</span>
            </div>
            
            <div class="slds-col slds-size_2-of-12 slds-text-align_center">
                <span>{deliveryItem.Contact__r.Name}</span>
            </div>
            <div class="slds-col slds-size_2-of-12 slds-text-align_center">
                <span>{deliveryItem.Name}</span>
            </div>
            <div class="slds-col slds-size_2-of-12 slds-text-align_center">
                <span>{deliveryItem.Roast__c}</span>
            </div>
            <div class="slds-col slds-size_2-of-12 slds-text-align_center">
                <span>{deliveryItem.Weight__c}g</span>
            </div>
            <div class="slds-col slds-size_2-of-12 slds-text-align_center">
                <span>{deliveryItem.Quantity__c}</span>
            </div>
            <div class="slds-col slds-size_2-of-12 slds-text-align_center">
                <span>{deliveryItem.Price__c}</span>
            </div>
        </div>
    </template>
</template>
